<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			} 
			#box{
				width: 370px;
				height: 300px;
				background: antiquewhite;
			}
			#in{
				width: 200px;
				height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h1>留言板</h1>
			<font style="font-size: 20px;">标题: </font>
			<input id="in" type="text" /><br>
			<font style="font-size: 20px;">内容: </font>
			<textarea id="ne" cols="43" rows="10"></textarea>
			<button>留言</button>
			<button id="qk">清空</button>
		</div>
		
		<script type="text/javascript">
			$(function(){
				$("button:first").click(function(){
					var $div=$("<div></div>");
					var $sp=$("<span>标题："+$("input").val()+"</span><br /><span>内容："+$("textarea").val()+"</span><span class='i'></span>");
					var $del=$("<button>删除</button>");
					$(".lou").css({float:"right"});
					
					$del.css({float:"right"});
					$div.append($sp,$del);
					$div.css({width:"370px",height:"60px",background:"lavenderblush"});
					$div.addClass("q");
					$(document.body).append($div);
					$del.click(function(){
						$(this).parent().remove();
					})
					index();
				})
				$("#qk").click(function(){
					$("div[class=q]").remove();
					$("#in,#ne").val(" ")
				})
				 function index(){
				 	$(".i").each(function(a,b){
				 		$(this).text(a+1+"楼");
				 	})
				 }
				
			})
		</script>
		
		
	</body>
</html>
